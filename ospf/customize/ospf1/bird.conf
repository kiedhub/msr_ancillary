protocol bfd {
    interface "eth0" {
      interval 100 ms;
      multiplier 5;
    };
    #neighbor 192.168.3.10;
}

protocol ospf v2 ospf1 {
     #tick 2;
     #rfc1583compat yes;
     rfc1583compat no;
     #import filter test_filter;
     #export filter test_filter;
     area 0.0.0.0 {
        stub no;
        interface "eth1" {
           hello 10;
           retransmit 6;
           cost 10;
           transmit delay 5;
           #dead count 30;
           dead 40; # msr dead-interval timer
           wait 50;
           type broadcast;
           #type pointtopoint;
           authentication cryptographic;
           password "casa" {
              id 1;
              algorithm keyed md5;
           };
           bfd yes;
        };
        interface "lo10" {
        };
        interface "eth0" {
           hello 10;
           retransmit 6;
           cost 10;
           transmit delay 5;
           #dead count 30;
           dead 40; # msr dead-interval timer
           wait 50;
           type broadcast;
           #type pointtopoint;
           authentication cryptographic;
           password "casa" {
              id 1;
              algorithm keyed md5;
           };
           bfd yes;
       };
    };
}

